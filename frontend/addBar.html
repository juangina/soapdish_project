<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Soap Dish - Add Bar</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <section>
        <button id="get-bars">Home</button>
        <a href="login.html" id="login-btn">Login</a>
        <button id="logout-btn">Logout</button>
    </section>    
    <form id='addBar_form'>
        <h1>Add A Bar</h1>

        <section>
            <label for="creator">Creator</label>
            <select name="creator" id="creator">
                <option value="Juan Johnson">Juan Johnson</option>
                <option value="Jordan Johnson">Jordan Johnson</option>
            </select>
        </section>
        <hr>

        <section>
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
        </section>
        <hr>

        <section>
            <label for="recipe">Recipe</label>
            <input type="text" name="recipe" id="recipe">
        </section>
        <hr>

        <section>
            <label for="fragrance">Fragrance</label>
            <input type="text" name="fragrance" id="fragrance">
        </section>
        <hr>


        <section>
            <label for="batch_code">Batch Code</label>
            <input type="text" name="batch_code" id="batch_code">
        </section>
        <hr>

        <section >
            <label for="description">Description</label>
            <br>
            <textarea id="description" name="description" rows="3" cols="40"></textarea>
        </section>
        <hr>


        <section >
            <label for="colorants">Colorants</label>
            <br>
            <textarea id="colorants" name="colorants" rows="3" cols="40"></textarea>
        </section>
        <hr>

        <section >
            <label for="nutrients">Nutrients</label>
            <br>
            <textarea id="nutrients" name="nutrients" rows="3" cols="40"></textarea>
        </section>
        <hr>

        <section >
            <label for="exfolients">Exfolients</label>
            <br>
            <textarea id="exfolients" name="exfolients" rows="3" cols="40"></textarea>
        </section>
        <hr>

        <section>
            <label for="price">Price</label>
            <input type="number" name="price" id="price">
        </section>
        <hr>
    
        <section>
            <label for="discount">Discount Percentage</label>
            <input type="number" name="discount" id="discount">
        </section>
        <hr>
    
        <section>
            <span>Is_Cured</span>
            <br>
            <input type="radio" name="is_cured" id="yes" value="True">
            <label for="yes">Yes</label>
            <input type="radio" name="is_cured" id="no" value="False">
            <label for="no">No</label>
        </section>
        <hr>

        <section class="submission">
        <input type="submit" value="Submit">
        </section>
    </form>
    
</body>
<script src='addBar.js'></script>
</html>
